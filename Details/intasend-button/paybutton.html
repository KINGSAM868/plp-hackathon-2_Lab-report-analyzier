<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intasend Payment</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full mx-4">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Complete Your Purchase</h1>
        <p class="text-gray-600 mb-6 text-center">
            Click the button below to securely pay for your lab report submission.
        </p>
        
        <div class="flex justify-center">
            <!-- Intasend Pay Button - The data attributes can be dynamically generated by your backend -->
            <button class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-md shadow-md hover:bg-blue-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 intaSendPayButton"
                data-amount="10" 
                data-currency="KES" 
                data-email="joe@doe.com" 
                data-first_name="JOE" 
                data-last_name="DOE" 
                data-country="KE">
                Pay Now
            </button>
        </div>

        <div id="status-message" class="mt-6 text-center font-medium"></div>
    </div>

    <!-- Intasend Inline JS SDK -->
    <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js"></script>
    <script>
        // Use a function to show messages to the user
        function showMessage(message, isError = false) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `mt-6 text-center font-medium ${isError ? 'text-red-500' : 'text-green-600'}`;
        }

        // Initialize Intasend with a test public key
        new window.IntaSend({
            publicAPIKey: "ISPubKey_test_40506483-054b-4f03-ad6d-4f438d439072",
            live: false // Set to true for live payments
        })
        .on("COMPLETE", (results) => {
            console.log("Payment completed successfully:", results);
            showMessage("Payment was successful! Thank you.");
            // Here you would typically notify your backend to confirm the payment
        })
        .on("FAILED", (results) => {
            console.log("Payment failed:", results);
            showMessage("Payment failed. Please try again.", true);
        })
        .on("IN-PROGRESS", (results) => {
            console.log("Payment in progress:", results);
            showMessage("Payment is in progress. Please do not close this window.");
        });
    </script>
</body>
</html>
